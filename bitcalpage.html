<!--Show Results Section-->

  <h3>Wallet Total ($)</h3>
  <input type="text" id="calcResult"/>

<br>


        <div class="cryptoWalletTotal__value">$ 0.00</div>

        <div class="gain_Loss--Class clearfix">
          <div class="gain_Loss--text">Gain/LOSS (BTC)</div>
          <div class="right">
            <div class="gain_Loss--value"> 0.00</div>
            <div class="gain_Loss--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="profit_Loss--Class clearfix">
          <div class="profit_Loss--text">PROFIT/LOSS ($)</div>
          <div class="right clearfix">
            <div class="profit_Loss--value"> $0.00</div>
            <div class="profit_Loss--percentage"></div>
          </div>
        </div>

      </div> <!--END cryptoResult--class -->
    </div><!--END top -->

    <div class="bottom">

      <div class="crypto_Currency__Option--class">
        <div class="crypto_Currency__Option--container">
          <select class="crypto__type__class">
            <option value="btc_val" selected>BitCoin (BTC)</option>
            <option value="crypto_val">Crypto..</option>
          </select><select class="currency__type__class">
            <option value="exp...curr-us" selected>US ($)</option>
            <option value="exp...cur-currency">Currency</option>
          </select>
          
          <!-- <input type="" class="add__value" placeholder="BTC" /> -->
          
        </div>
      </div>

      <div class="container clearfix">
          <div class="prev__cryptoex_class">
            <h2 class="prev__cryptoex_title">Previous Crypto ExRate</h2>

            <div class="prev__cryptoex_input">
              
              <input type="text" id="inputprev__cryptoex" placeholder="eg. $30,000" />
              
            </div>
          </div>

          <div class="today__cryptoex_class">
            <h2 class="today__cryptoex_title">Today's Crypto ExRate</h2>

            <div class="today__cryptoex_input">

              <input type="text" id="inputtoday__cryptoex" placeholder="Exchange Rate (BTC)" />
              
            </div>
          </div>

          <div class="prev__curr_amnt_class">
            <h2 class="prev__curr_amnt_title">Previous ($) Amount</h2>
    
            <div class="prev__curr_amnt_input">
              
              <input type="text" id="inputprev__curr_amnt" placeholder="eg. $100" />
              
            </div>
          </div>
            
          <div class="today__curr_amnt_class">
            <h2 class="today__curr_amnt_title">Current ($) Amount)</h2>
    
            <div class="today__curr_amnt_input">
    
              <input type="text" id="inputtoday__curr_amnt" placeholder="(same as prev. ($)" />
              
            </div>
          </div>

        </div> <!--END container clearfix  -->
     

        <!-- <div class="calc__btn"> -->
      <center><button onclick="calc__func()">CALCULATE</button></center>
